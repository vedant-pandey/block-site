<!-- options.html -->
<h2>Block Settings</h2>
<label>Blocked Websites (comma separated):</label>
<input type="text" id="blockedSites">
<br>
<label>Block Start Time (e.g., 07:00):</label>
<input type="time" id="startTime">
<label>Block End Time (e.g., 18:00):</label>
<input type="time" id="endTime">
<br>
<label>Blocked Days:</label>
<select id="blockedDays" multiple>
  <option value="0">Sunday</option>
  <option value="1">Monday</option>
  <option value="2">Tuesday</option>
  <option value="3">Wednesday</option>
  <option value="4">Thursday</option>
  <option value="5">Friday</option>
  <option value="6">Saturday</option>
</select>
<br>
<button id="saveBtn">Save</button>
<script src="options.js"></script>
